<!DOCTYPE html>
<html lang="en">
<head>
	<title>Data</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
		

	<div class="container-contact100" >
	
	
		<button class="contact100-btn-show">
			<i class="fa fa-envelope-o" aria-hidden="true"></i>
		</button>

		<div class="wrap-contact100">
			<button class="contact100-btn-hide">
				<i class="fa fa-close" aria-hidden="true"></i>
			</button>

			<form class="contact100-form validate-form" id="reseatData">
				<span class="contact100-form-title">
					Contact Us
				</span>
   
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Name</span>
					<input class="input100" type="text" name="name" id="name" placeholder="Enter your name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Last name">
					<span class="label-input100">Last Nmae</span>
					<input class="input100" type="text" name="lastname" id="lastname" placeholder="Enter your Last name">
					<span class="focus-input100"></span>
				</div>

			
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Mobile Number">
					<span class="label-input100">Mob Number</span>
					<input class="input100" type="text" name="mobile" id="mobNumber" placeholder="Enter your Mob Number">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "CNIC No">
					<span class="label-input100">CNIC NO</span>
					<input class="input100" type="text" name="cnic" id="cnic" placeholder="Enter your CNIC No">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = " Address">
					<span class="label-input100">Address</span>
					<input class="input100" type="text" name="address" id="address" placeholder="Enter your Address">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "email">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" id="email" placeholder="Enter your email ">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Date Of Birth">
					<span class="label-input100">Date of Birth</span>
					<input class="input100" type="text" name="dateofbirth" id="birthday" placeholder="Enter your Date Of Birth">
					<span class="focus-input100"></span>
				</div>
			
				<div class="container-contact100-form-btn">
				
					<input type="button" class="contact100-form-btn" onclick="buttonForSubmit()" value="Submit">
				</div>

			</form>
		
		</div>
	</div>

</body>
<script src="js/form.js"></script>
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="js/main.js"></script>
</html>
